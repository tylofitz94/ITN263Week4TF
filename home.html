<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1> Philadelphia Eagles</h1>
    <div class="box">
        <img src="images/eagles.png" alt="logo" title="logo">
        <h3>Schedule</h3>

            <thead>
                <tr class="table-header">
                    <th>Opponent</th>
                    <th>Result</th>

            </tbody>
        </table>
    </div>
    <!-- https://www.w3schools.com/html/html_tables.asp -->

    <script type="text/javascript" src="/js/displaySchedule.js"></script>
